<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rajat Sharma | GitOps Pipeline</title>
    <style>
        body { background: #050505; color: #00f2ff; font-family: 'Courier New', monospace; text-align: center; }
        .box { border: 1px solid #00f2ff; padding: 20px; margin: 20px auto; width: 60%; box-shadow: 0 0 15px #00f2ff; }
        .status-tag { background: #00f2ff; color: black; padding: 5px 10px; font-weight: bold; }
        .grid { display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 30px; }
        .card { border: 1px solid #444; padding: 15px; width: 200px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ›  GITOPS AUTOMATION DASHBOARD</h1>
    <div class="box" id="gitops-info">
        <h3>Loading Pipeline Status...</h3>
    </div>

    <div class="grid">
        <div class="card"><h3>AWS</h3><p>Infrastructure</p></div>
        <div class="card"><h3>Jenkins</h3><p>CI Pipeline</p></div>
        <div class="card"><h3>ArgoCD</h3><p>CD Sync</p></div>
        <div class="card"><h3>Helm</h3><p>Kubernetes</p></div>
    </div>

    <script>
        // Server se GitOps ka data fetch karna
        fetch('/api/gitops-status')
            .then(res => res.json())
            .then(data => {
                document.getElementById('gitops-info').innerHTML = `
                    <p><strong>Engine:</strong> ${data.engine}</p>
                    <p><strong>CI Tool:</strong> ${data.pipeline}</p>
                    <p><strong>Cloud:</strong> ${data.cloudProvider}</p>
                    <p><strong>Repo:</strong> <span class="status-tag">${data.repository}</span></p>
                    <p><strong>Policy:</strong> ${data.syncPolicy}</p>
                `;
            });
    </script>
</body>
</html>
