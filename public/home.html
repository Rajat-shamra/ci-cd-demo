<section class="projects" style="background: rgba(0,0,0,0.3); border-top: 1px solid #333; padding-top: 40px;">
  <h2 style="display: flex; align-items: center; justify-content: center;">
    <span style="height: 10px; width: 10px; background: #39FF14; border-radius: 50%; display: inline-block; margin-right: 15px; box-shadow: 0 0 8px #39FF14; animation: blink 1.5s infinite;"></span>
    GitOps & Infrastructure
  </h2>

  <div class="cards">
    <div class="card" style="text-align: left; min-height: 200px;">
      <h4>Live Pipeline</h4>
      <p style="font-size: 0.9rem; line-height: 1.6; font-family: monospace;">
        > Engine: <span id="engine" style="color: #00f2ff;">...</span><br>
        > Status: <span style="color: #39FF14;">Synced</span><br>
        > Cloud: <span id="cloud" style="color: #00f2ff;">...</span><br>
        > CI/CD: <span id="pipeline" style="color: #00f2ff;">...</span>
      </p>
    </div>

    <div class="card">
      <h4>Tech Stack</h4>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px;">
        <span style="border: 1px solid #00f2ff; font-size: 10px; padding: 5px;">AWS EKS</span>
        <span style="border: 1px solid #00f2ff; font-size: 10px; padding: 5px;">JENKINS</span>
        <span style="border: 1px solid #00f2ff; font-size: 10px; padding: 5px;">ARGOCD</span>
        <span style="border: 1px solid #00f2ff; font-size: 10px; padding: 5px;">HELM v3</span>
      </div>
    </div>

    <div class="card">
      <h4>Source Control</h4>
      <p id="repo" style="font-size: 0.8rem; word-break: break-all; color: #888;"></p>
      <a href="https://github.com/Rajat-shamra/ci-cd-demo" target="_blank" style="color: #00f2ff; text-decoration: none; font-size: 12px; margin-top: 10px; display: block;">View Repo â†’</a>
    </div>
  </div>
</section>

<style>
  @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/gitops-status')
      .then(res => res.json())
      .then(data => {
        document.getElementById('engine').innerText = data.engine;
        document.getElementById('pipeline').innerText = data.pipeline;
        document.getElementById('cloud').innerText = data.cloudProvider;
        document.getElementById('repo').innerText = data.repository;
      })
      .catch(err => console.error("API Error"));
  });
</script>
